
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendy ND Modern | High-End South Asian Unstitched Fashion</title>
    <meta name="description" content="Premium unstitched fabrics for the modern professional. Shop exclusive collections from Maria B, J., Gul Ahmed and more. Join us today for timeless elegance.">
    <meta name="keywords" content="South Asian Fashion, Unstitched Fabric, Pakistani Suits, Luxury Lawn, Professional Fashion, Maria B, Gul Ahmed">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --teal: #008080;
            --teal-light: #00a3a3;
            --teal-dark: #004d4d;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #1a202c;
            overflow-x: hidden;
            letter-spacing: -0.01em;
        }
        h1, h2, h3, h4, .serif {
            font-family: 'Playfair Display', serif;
        }
        .text-accent { color: var(--teal); }
        .bg-accent { background-color: var(--teal); }
        .border-accent { border-color: var(--teal); }
        .hover-bg-accent:hover { background-color: var(--teal-light); }
        
        /* Smooth Fade In */
        .animate-fadeIn { animation: fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Mobile Menu Slide */
        .animate-slideRight { animation: slideRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideRight {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        .animate-slideLeft { animation: slideLeft 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideLeft {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* Luxury Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #fff; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 0; }
        ::-webkit-scrollbar-thumb:hover { background: var(--teal); }
        
        /* Utility for aspect ratios */
        .aspect-card { aspect-ratio: 3 / 4.2; }

        /* Dropdown transition */
        .dropdown-menu {
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .dropdown-trigger:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* Selection */
        ::selection {
            background-color: var(--teal);
            color: white;
        }
    </style>
